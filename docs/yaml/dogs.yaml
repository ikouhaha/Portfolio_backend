
get:
  tags:
    - Dogs
  description:
    Get all dogs by filter. staff can view edit action if the dog's company match with staff.
  responses:
    '200':
      description: View of dogs 
    '500':
      description: server error
parameters:
  - in: query
    name: filter data
    schema:
        $ref: ../json/dogFilter.json#/definitions/dog
    required: true
    description: Numeric page of the dogs
    content:
      application/json:
        schema:
          $ref: ../json/dogFilter.json#/definitions/dog         
post:
  tags:
    - Dogs
  description:
    Create a new dog.
  requestBody:
    description: All new dog data.
    required: true
    content:
      application/json:
        schema:
          $ref: ../json/dog.json#/definitions/dog
  responses:
    '201':
      description: Dog created
    '500':
      description: server error
