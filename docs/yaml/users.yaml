paths:
  /users:
    get:
      tags:
        - Users
      description:
        Get all users.
      responses:
        '200':
          description: View of users 
        '403':
          description: no permission to view the users.
        '500':
          description: server error
    post:
      tags:
        - Users
      description:
        Create a new user.
      requestBody:
        description: All new user data.
        required: true
        content:
          application/json:
            schema:
              $ref: ./user.json#/definitions/user
      responses:
        '201':
          description: User created
  /users/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric id of the user
    get:
      tags:
        - Users
      description:
        Get user by id.
      responses:
        '200':
          description: View of user 
        '403':
          description: no permission to view the user.
        '404':
          description: User was not found in the DB. 
        '500':
          description: server error   


    put:
      tags:
        - Users
      description: Update user by ID.
      requestBody:
        description: All new user data.
        required: true
        content:
          application/json:
            schema:
              $ref: ./user.json#/definitions/user
      responses:
        '200':
          description: Update confirmation and link to record.
        '403':
          description: no permission to update the user.
        '404':
          description: Users was not found in the DB.
        '500':
          description: server error
    delete:
      tags:
        - Users
      description: Delete user by ID.
    responses:
        '200':
          description: Delete confirmation.
        '403':
          description: no permission to delete the user.
        '404':
          description: User was not found in the DB.
        '500':
          description: server error
  
