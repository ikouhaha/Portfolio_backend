get:
  tags:
    - Companies
  description:
    Get all companies.
  responses:
    '200':
      description: View of companies 
    '500':
      description: server error
post:
  tags:
    - Companies
  description:
    Create a new company.
  requestBody:
    description: All new company data.
    required: true
    content:
      application/json:
        schema:
          $ref: ../json/company.json#/definitions/company
  responses:
    '201':
      description: Company created
    '500':
      description: server error
