get:
  tags:
    - Companies
  description:
    Get all companies.
  responses:
    '200':
      description: View of companies 
    '403':
      description: no permission to view the users.
    '500':
      description: server error
post:
  tags:
    - Users
  description:
    Create a new user.
  requestBody:
    description: All new user data.
    required: true
    content:
      application/json:
        schema:
          $ref: ./user.json#/definitions/user
  responses:
    '201':
      description: User created
